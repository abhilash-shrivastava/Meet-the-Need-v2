<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body class ="bg-image" >
<div id="main">
    <h1>{{title}}</h1>
    <nav class = "home">

        <a class="sign-in" *ngIf="!loggedIn()" (click)="signin()">Sign In</a>
        <a class="sign-up" *ngIf="!loggedIn()" (click)="signup()">Sign Up</a>
        <a class="reset"*ngIf="!loggedIn()" (click)="resetPassword()">Reset Password</a>
    </nav>
    <nav *ngIf="loggedIn()" class="signed-in">
        <button *ngIf="loggedIn()" (click)="selection='provider'" class="button-section">Service Provider</button>
        <button *ngIf="loggedIn()" (click)="selection='sender'" class="button-section">Parcel Sender</button>
        <button *ngIf="loggedIn()" (click)="selection='receiver'" class="button-section">Parcel Receiver</button>
        <button *ngIf="loggedIn()" (click)="logout()" class="button-section">Logout</button>
        <label>{{profile.name}}</label>
        <img src="{{profile.picture}}" style="width: 50px" />
    </nav>
</div>
